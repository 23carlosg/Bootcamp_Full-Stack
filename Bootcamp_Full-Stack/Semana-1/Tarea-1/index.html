<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="author" content="Ulises">
        <meta name="description" content="Formulario de Datos Personales">
        <meta name="keywords" content="HTML, CSS, JavaScript">
        <!-- Permite ajustar la ventana del navegador a dispotivos de distintos tamaños -->
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Titulo -->
        <title>Formulario de Datos Personales</title>

        <!-- Favicon -->
        <link rel="icon" href="images/favicon.png" type="image/x-icon">

        <!-- CSS -->
        <link id="estilo-principal" href="styles.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <form action="#">
                <h4>Formulario de Datos Personales</h4>
                <!-- Nombre y Apellido -->
                <label for="first-name">Nombre:</label>
                <input class="controls" type="text" id="first-name" name="first-name" placeholder="Tu nombre"><br><br>
    
                <label for="last-name">Apellido:</label>
                <input class="controls" type="text" id="last-name" name="last-name" placeholder="Tu apellido"><br><br>
    
                <!-- Correo Electrónico -->
                <label for="email">Correo Electrónico:</label>
                <input class="controls" type="email" id="email" name="email" placeholder="tucorreo@ejemplo.com"><br><br>
    
                <!-- Contraseña -->
                <label for="password">Contraseña:</label>
                <input class="controls" type="password" id="password" name="password" placeholder="Crea una contraseña"><br><br>
    
                <!-- Fecha de Nacimiento -->
                <label for="birthdate">Fecha de Nacimiento:</label>
                <input class="controls" type="date" id="birthdate" name="birthdate"><br><br>
    
                <!-- Género -->
                <label>Género:</label><br>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Masculino</label><br>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Femenino</label><br>
                <input type="radio" id="other" name="gender" value="other">
                <label for="other">Otro</label><br><br>
    
                <!-- País de Residencia -->
                <label for="country">País de Residencia:</label>
                <select class="controls" id="country" name="country">
                    <option value="" disabled selected>Selecciona tu país</option>
                    <option value="argentina">Argentina</option>
                    <option value="chile">Chile</option>
                    <option value="mexico">México</option>
                    <option value="spain">España</option>
                    <option value="usa">Estados Unidos</option>
                    <!-- Más opciones de países pueden agregarse aquí -->
                </select><br><br>
    
                <!-- Archivo -->
                <label for="profile-pic">Foto de Perfil (opcional):</label>
                <input type="file" id="profile-pic" name="profile-pic" accept="image/*"><br><br>
    
                <!-- Aceptación de Términos y Condiciones -->
                <input type="checkbox" id="terms" name="terms">
                <label for="terms">Acepto los <a href="#">términos y condiciones</a></label><br><br>
    
                <!-- Botones -->
                <button type="button">Registrar</button>
                <p><a href="#">¿Ya tienes cuenta?</a></p>
                <button type="button" href="index.html">Estilo 1</button>
                <button type="button" href="#">Estilo de Alto Contraste</button>
            </form>
        </div>
    </body>
</html>
